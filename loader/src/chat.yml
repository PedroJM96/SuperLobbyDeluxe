  enable: true
  format:
    default: '{PREFIX} &r{PLAYER_NAME} &e&l> &7{MESSAGE}'
    vip: '{PREFIX} &r{PLAYER_NAME} &e&l> &5{MESSAGE}'
    admin: '{PREFIX} &r{PLAYER_NAME}% &e&l> &c{MESSAGE}'