# +----------------------------------------------------------------------------------------------+ #
# |                                                                                              | #
# |  permission: Permission for the event to work.                                               | #
# |  join-message: Message when entering the server. Place "none" to not send any message.       | #
# |  quit-message: Message when leaving the server. Place "none" to not send any message.        | #
# |  join-firework: Fireworks when entering the server. Use random or                            | #
# |               (https://pedrojm96.com/minecraft-plugin/fireworkeffect-type/)                  | #
# |  join-sound: Sound when entering the server.                                                 | #
# |               (https://pedrojm96.com/minecraft-plugin/sound-spigot-1-9/)                     | #
# |  join-sound-old: Sound when entering the server.                                             | #
# |               (https://pedrojm96.com/minecraft-plugin/sound-spigot-1-8-8/)                   | #
# |  join-gamemode: Player's game mode when it enters the server.                                | #
# |               (https://pedrojm96.com/minecraft-plugin/gamemodes/)                            | #
# |  join-comands: (List) Commands to execute when the player enters the server.                 | #
# |               (https://pedrojm96.com/minecraft-plugin/command-format/)                       | #
# |  join-sound-global: Enabled to send sound of all players.                                    | #
# |                                                                                              | #
